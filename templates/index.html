<!DOCTYPE html>
<html>
<head lang="pt-BR">
    <meta charset="UTF-8">
    <title>CEP to Latitude and Longitude</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            This application convert a CSV file with CEPs to a CSV file with Latitude and Longitude<br /><br />
        </div>
    </div>
</div>
<form action="upload" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" id="file" required="True">
    <input type="submit" value="Upload">
</form>
</body>
</html>
